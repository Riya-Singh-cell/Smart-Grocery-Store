<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0fff4;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #2e7d32;
        }
        .results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .no-results {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2 id="search-title">Search Results</h2>
    <div class="results-container" id="results"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const query = params.get("query")?.toLowerCase() || "";

        document.getElementById("search-title").textContent = `Search Results for "${query}"`;

        // Fake products data (you can replace this with real data from backend later)
        const products = [
            { name: "Organic Milk", image: "https://via.placeholder.com/200?text=Milk", price: "â‚¹60" },
            { name: "Fresh Apples", image: "https://via.placeholder.com/200?text=Apples", price: "â‚¹120" },
            { name: "Basmati Rice", image: "https://via.placeholder.com/200?text=Rice", price: "â‚¹180" },
            { name: "Wheat Flour", image: "https://via.placeholder.com/200?text=Flour", price: "â‚¹45" },
            { name: "Dark Chocolate", image: "https://via.placeholder.com/200?text=Chocolate", price: "â‚¹99" },
        ];

        const resultsContainer = document.getElementById("results");

        const filtered = products.filter(p => p.name.toLowerCase().includes(query));

        if (filtered.length > 0) {
            filtered.forEach(product => {
                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p>${product.price}</p>
                `;
                resultsContainer.appendChild(card);
            });
        } else {
            resultsContainer.innerHTML = `<p class="no-results">No products found for "${query}" ðŸ˜¢</p>`;
        }
    </script>

</body>
</html>
