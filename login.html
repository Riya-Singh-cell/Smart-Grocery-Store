<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Grocery Store</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account ðŸ›’</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
        <p id="login-message"></p>
    </div>

    <!-- Firebase + Login Logic -->
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // Your Firebase config (make sure it matches your firebase.js file)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login button click
        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById("login-message").innerText = "Login successful! ðŸŽ‰ Redirecting...";
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("login-message").innerText = "Error: " + errorMessage;
                });
        });
    </script>
</body>
</html>
