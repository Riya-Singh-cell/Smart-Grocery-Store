<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Customers - Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0e7ff);
      padding: 40px 20px;
      color: #2d3748;
    }

    .admin-container {
      max-width: 1000px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 30px;
      color: #1a202c;
    }

    .admin-table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
    }

    .admin-table th, .admin-table td {
      padding: 14px 12px;
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
    }

    .admin-table thead {
      background-color: #4f46e5;
      color: #ffffff;
      text-transform: uppercase;
      font-size: 14px;
    }

    .admin-table tbody tr:hover {
      background-color: #f1f5f9;
      transition: 0.3s ease-in-out;
    }

    .delete-btn {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .delete-btn:hover {
      background-color: #dc2626;
    }

    @media (max-width: 768px) {
      .admin-table thead {
        display: none;
      }

      .admin-table, .admin-table tbody, .admin-table tr, .admin-table td {
        display: block;
        width: 100%;
      }

      .admin-table tr {
        margin-bottom: 15px;
        background: #ffffff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      }

      .admin-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      .admin-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        top: 14px;
        font-weight: bold;
        text-transform: capitalize;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>ðŸ‘¥ Registered Customers</h1>

    <table class="admin-table">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customer-table-body">
        <tr>
          <td data-label="Customer ID">#CUST001</td>
          <td data-label="Name">Riya Singh</td>
          <td data-label="Email">riya@example.com</td>
          <td data-label="Phone">9876543210</td>
          <td data-label="Location">Vijayawada</td>
          <td data-label="Actions"><button class="delete-btn">Delete</button></td>
        </tr>
        <tr>
          <td data-label="Customer ID">#CUST002</td>
          <td data-label="Name">Maran Ayyan</td>
          <td data-label="Email">maran@genzmail.com</td>
          <td data-label="Phone">9876509876</td>
          <td data-label="Location">Chennai</td>
          <td data-label="Actions"><button class="delete-btn">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.querySelectorAll('.delete-btn').forEach((btn) => {
      btn.addEventListener('click', function () {
        const row = this.closest('tr');
        const name = row.children[1].textContent;
        if (confirm(`Are you sure you want to remove ${name} from customers?`)) {
          row.remove();
        }
      });
    });
  </script>
</body>
</html>
