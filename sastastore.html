<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <!-- üåü Navigation Bar -->
   <nav class="navbar">
       <div class="logo">
           <img src="logo.png" alt="Logo">
       </div>

       <!-- üîç Search Box -->
       <div class="search-container">
           <i class="fa fa-search search-icon"></i>
           <input class="search-box" type="text" placeholder="Search for Products ">
       </div>

       <!-- üõí Buttons -->
       <div class="nav-buttons">
           <button class="location-btn"><i class="fa fa-map-marker-alt"></i> Select Location</button>
           <button class="login-btn">Login/ Sign Up</button>
           <button class="cart-btn"><i class="fa fa-shopping-basket"></i> Cart <span id="cart-count">0</span></button>
       </div>
   </nav>

   <!-- üåø Quick Links -->
   <div class="quick-links">
       <a href="#">ü•¶ Fresh Produce</a>
       <a href="#">ü•õ Dairy & Eggs</a>
       <a href="#">üçû Bakery & Breads</a>
       <a href="#">ü•´ Packaged Foods</a>
       <a href="#">üßº Household Essentials</a>
   </div>

   <!-- üõí Product Section -->
   <section class="product-container">
       <div class="product">
           <span class="offer">20% Off</span>
           <img src="vegetables.jpeg" alt="Vegetables">
           <p>Fresh Vegetables</p>
           <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
       </div>

       <div class="product">
           <span class="offer">15% Off</span>
           <img src="fruits.jpeg" alt="Fruits">
           <p>Juicy Fruits</p>
           <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
       </div>

       <div class="product">
           <span class="offer">10% Off</span>
           <img src="dairy.jpeg" alt="Dairy">
           <p>Dairy Products</p>
           <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
       </div>

       <div class="product">
           <span class="offer">25% Off</span>
           <img src="chocolates.jpeg" alt="Chocolates">
           <p>Chocolates</p>
           <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
       </div>
   </section>

   <!-- JavaScript -->
   <script>
       let cartCount = 0;

       function addToCart() {
           cartCount++;
           document.getElementById("cart-count").innerText = cartCount;
           alert("Product added to cart!");
       }
   </script>

</body>
</html>
